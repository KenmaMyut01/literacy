<!DOCTYPE html>
<html lang=ja>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リスト</title>
</head>
<body>
  <h1>お寿司リスト</h1>

  <h2>[好きなネタ]順序無しリスト(ul 要素)</h2>
  <ul>
    <li>サーモン</li>
    <li>エンガワ</li>
    <li>ホタテ</li>
  </ul>

  <h2>[ランキング]順序付きリスト(ol 要素)</h2>
  <ol>
    <li>  サーモン</li>
    <li>  ホタテ</li>
    <li>  エンガワ</li>
  </ol>

  <h2>[そのネタの定義]定義リスト(dl 要素)</h2>
  <dl>
    <dt>サーモン</dt>
    <dd>日本では、養殖の鮭を「サーモン」と呼ぶ</dd>
    <dt>ホタテ</dt>
    <dd>美味しいうえに高タンパク、高アミノ酸、低脂肪で、ミネラル類やビタミンB群も豊富</dd>
    <dt>エンガワ</dt>
    <dd>ヒラメ、カレイの背鰭（びれ）、腹びれを動かすための筋肉のことをいう</dd>
  </dl>
</body>
