<!DOCTYPE html>
<html lang=ja>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リスト</title>
</head>
<body>
  <h1>お寿司リスト</h1>

  <h2>順序無しリスト(ul 要素)</h2>
  <ul>
    <li>サーモン</li>
    <li>エンガワ</li>
    <li>ホタテ</li>
  </ul>

  <h2>順序付きリスト(ol 要素)</h2>
  <ol>
    <li>1  サーモン</li>
    <li>2  ホタテ</li>
    <li>3  エンガワ</li>
  </ol>

  <h2>定義リスト(dl 要素)</h2>
  <dl>
    <dt></dt>
  </dl>
</body>
